<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime XO</title>

    <!-- PWA for Android -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes">

    <!-- PWA for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Prime XO">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: 96 165 250; /* blue-400 */
        --primary-container: 219 234 254; /* blue-100 */
        --on-primary: 255 255 255;
        --on-primary-container: 30 64 175; /* blue-800 */
        
        --secondary: 192 132 252; /* purple-400 */
        --secondary-container: 243 232 255; /* purple-100 */
        --on-secondary: 255 255 255;
        --on-secondary-container: 92 34 171; /* purple-800 */

        --x-color: 59 130 246; /* blue-500 */
        --o-color: 239 68 68; /* red-500 */

        --surface: 249 250 251; /* gray-50 */
        --surface-variant: 229 231 235; /* gray-200 */
        --on-surface: 17 24 39; /* gray-900 */
        --on-surface-variant: 75 85 99; /* gray-500 */

        --background: 243 244 246; /* gray-100 */
        --on-background: 17 24 39; /* gray-900 */
        
        --outline: 209 213 219; /* gray-300 */
        --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      .dark {
        --primary: 147 197 253; /* blue-300 */
        --primary-container: 30 64 175; /* blue-800 */
        --on-primary: 255 255 255;
        --on-primary-container: 219 234 254; /* blue-100 */

        --secondary: 216 180 254; /* purple-300 */
        --secondary-container: 92 34 171; /* purple-800 */
        --on-secondary: 255 255 255;
        --on-secondary-container: 243 232 255; /* purple-100 */

        --x-color: 96 165 250; /* blue-400 */
        --o-color: 248 113 113; /* red-400 */

        --surface: 31 41 55; /* gray-800 */
        --surface-variant: 55 65 81; /* gray-700 */
        --on-surface: 249 250 251; /* gray-50 */
        --on-surface-variant: 156 163 175; /* gray-400 */
        
        --background: 17 24 39; /* gray-900 */
        --on-background: 229 231 235; /* gray-200 */

        --outline: 75 85 99; /* gray-600 */
        --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.2);
      }
      body {
        font-family: 'Roboto', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: rgb(var(--background));
        color: rgb(var(--on-background));
      }
      .color-transition {
        transition: color, background-color, border-color, 300ms ease-in-out;
      }
      .pop-in { animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .fade-in { animation: fade-in 0.3s ease-in-out; }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .draw-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 0.8s ease-in-out forwards;
      }
      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }
      .pulse-thinking { animation: pulse-thinking 1.5s infinite; }
      @keyframes pulse-thinking {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.02); }
      }
    </style>
